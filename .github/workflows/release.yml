name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: ""
            archive: tar.gz
          - goos: linux
            goarch: amd64
            suffix: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            suffix: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: ".exe"
            archive: zip
          - goos: windows
            goarch: arm64
            suffix: ".exe"
            archive: zip

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o BlitzTypingOperator${{ matrix.suffix }} ./cmd/BlitzTypingOperator

      - name: Create Archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          tar -czvf BlitzTypingOperator-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz BlitzTypingOperator${{ matrix.suffix }}

      - name: Create Archive (zip)
        if: matrix.archive == 'zip'
        run: |
          zip BlitzTypingOperator-${{ matrix.goos }}-${{ matrix.goarch }}.zip BlitzTypingOperator${{ matrix.suffix }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlitzTypingOperator-${{ matrix.goos }}-${{ matrix.goarch }}
          path: BlitzTypingOperator-${{ matrix.goos }}-${{ matrix.goarch }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

      - name: Trigger Homebrew Tap update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: hirorocky/homebrew-blitztypingoperator
          event-type: release-created
